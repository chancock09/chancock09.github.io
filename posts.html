---
layout: default
title: Posts
---

<article>
  {% for post in site.posts %}
    <section>
      <span>{{ post.date | date_to_string }}</span>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>

      <span>
      </span>
    </section>

    <br/>
    <br/>

  {% endfor %}
</article>
