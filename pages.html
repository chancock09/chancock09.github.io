---
layout: default
---

<article>

  <h1> Pages </h1>

  {% for page in site.pages reversed %}
    <section>
      <span>{{ page.date | date_to_string }}</span>
      <div class="pages-link">
        <a href="{{ page.url }}">{{ page.title }}</a>
      </div class="pages-link">

      <span>
      </span>
    </section>

    <br/>

  {% endfor %}
</article>
