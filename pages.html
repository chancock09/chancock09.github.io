---
layout: default
---

<article class="pages">

  <h1 class="pages__header"> Pages </h1>

  {% for page in site.pages reversed %}
    <section class="pages__section">
      <div class="pages__meta">{{ page.date | date: '%b %d, %Y' }}</div>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </section>
  {% endfor %}
</article>
